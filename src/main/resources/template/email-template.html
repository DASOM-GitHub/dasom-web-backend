<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원 결과 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #00B493;
            margin-bottom: 20px;
        }
        .sub-header {
            font-size: 16px;
            background-color: #00B493;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            font-size: 14px;
            line-height: 1.8;
        }
        .content p {
            margin-bottom: 10px;
        }
        .highlight {
            color: #00B493;
        }
        .button {
            display: inline-block;
            background-color: #00B493;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #00B493;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <div class="header">DASOM</div>

    <!-- Sub-header Section -->
    <div class="sub-header">컴퓨터소프트웨어공학과 전공동아리 다솜<br>34기 서류 합격자 조회</div>

    <!-- Content Section -->
    <div class="content">
        <p>안녕하세요, <span class="highlight" th:text="${name}"></span>님.</p>
        <p>학번 마지막 <span class="highlight">4자리</span> + 전화번호 마지막 <span class="highlight">4자리</span>를 입력하여<br>지원 결과를 확인할 수 있습니다.</p>
        <p>예시) <span class="highlight">08470542</span></p>

        <!-- Button -->
        <a href="https://example.com/result" class="button">결과 확인하기</a>
    </div>
</div>
</body>
</html>
