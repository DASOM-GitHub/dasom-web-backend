<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 안내</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body {
            background-color: #17171B;
            color: white;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .email-container {
            width: 740px;
            height: 680px;
            background: #17171B;
            padding: 30px;
            position: relative;
        }

        .logo {
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .logo img {
            width: 21px;
            height: 24px;
            border-radius: 3px;
        }

        .divider {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .divider .line {
            flex: 1;
            border-top: 1px solid #00B493;
            margin: 0 10px;
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            color: #00B493;
            margin-bottom: 30px;
        }

        .greeting {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .content {
            font-size: 16px;
            font-weight: 400;
            line-height: 2.5;
            text-align: right;
            margin-bottom: 40px;
        }

        .contact {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
        }

        .button {
            background: #00B493;
            color: white;
            font-size: 16px;
            font-weight: 400;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .button:hover {
            background: #00987A;
        }

        .button .arrow {
            border: solid white;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 5px;
            transform: rotate(-45deg);
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="logo">
        <div class="divider">
            <div class="line"></div>
            <img src="logo.png" alt="로고">
            <div class="line"></div>
        </div>
    </div>

    <div class="title">DASOM</div>
    <div class="greeting" th:text="${name} + '님 안녕하세요.'"></div>
    <div>컴퓨터공학부 전공동아리 다솜입니다.</div>

    <div class="content">
        먼저 다솜 34기에 많은 관심을 갖고 지원해 주셔서 감사드리며,
        <br> 최종 면접 결과 및 추후 일정에 관해 안내드리고자 이메일을 발송하게 되었습니다.
        <br> 모집 폼 합/불합 결과는 아래 버튼 혹은 홈페이지를 통해 확인이 가능합니다.
    </div>

    <div class="button-container">
        <a href="#" class="button">
            최종 결과 확인하기 <span class="arrow"></span>
        </a>
    </div>

    <div class="contact">
        또한, 문의 사항은 본 메일에 회신 또는 아래 번호로 편하게 연락 부탁드립니다.<br>
        010-6361-3481
    </div>
</div>
</body>
</html>
