<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>이메일 인증 안내</title>
</head>
<body style="background-color: #17171B; color: white; font-family: 'Pretendard', Arial, sans-serif; display: flex; justify-content: center; align-items: center; margin: 0; padding: 0;">
<div style="width: 740px; background: #17171B; padding: 30px;">

    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <div style="flex: 1; border-top: 1px solid #00B493; margin: 0 10px;"></div>
        <img src="https://dmu-dasom.or.kr/static/media/dasomLogo.c82d220d8093c3cb8d7fc0b148cafcd1.svg" alt="로고" style="width: 21px; height: 24px;">
        <div style="flex: 1; border-top: 1px solid #00B493; margin: 0 10px;"></div>
    </div>

    <div style="font-size: 36px; font-weight: 900; color: #00B493; margin-bottom: 20px;">DASOM</div>

    <p style="font-size: 18px; font-weight: 600; margin: 0; color: white !important;"
       th:text="${name} + '님 안녕하세요.'"></p>

    <p style="font-size: 18px; font-weight: 600; margin: 5px 0 20px 0; color: white !important;">
        컴퓨터공학부 전공동아리 다솜입니다.
    </p>

    <p style="font-size: 15px; line-height: 1.8; margin-bottom: 25px; color: #FFFFFF !important;">
        요청하신 인증 코드는 다음과 같습니다.<br>
        <span style="font-weight: bold; color: #FFFFFF !important;"
              th:utext="${emailContent}"></span><br>
        해당 코드를 3분 내에 입력하여 인증을 완료해 주세요.
    </p>

    <div style="display: flex; justify-content: center; margin: 30px 0;">
        <a th:href="${buttonUrl}"
           style="background: #00B493; color: white !important; font-size: 15px; padding: 12px 24px; border-radius: 5px; text-decoration: none; display: inline-block; text-align: center;">
            <span th:text="${buttonText}"></span>
        </a>
    </div>

    <p style="font-size: 13px; color: #aaa; line-height: 1.5; margin-top: 30px;">
        또한, 문의 사항은 본 메일에 회신 또는 아래 번호로 편하게 연락 부탁드립니다.<br>
        010-6361-3481
    </p>
</div>
</body>
</html>
